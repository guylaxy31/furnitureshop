<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/theme.css">
    <title>Furniture Shop</title>
</head>

<body>

    <div class="headercontent">
        <div class="leftbg"></div>
        <div class="navigation-bar">
            <img src="./assets/logos/Funiro.svg" class="main-logo" alt="Funiro Logo" width='74px' height="30px" />
            <div class="menu-list">
                <div class="menu-item"><a href="#">Products</a><img class="arrow-icon"
                        src="./assets/icons/Arrow-down.svg" alt="arrow-menu" /></div>
                <div class="menu-item"><a href="#">Rooms</a><img class="arrow-icon" src="./assets/icons/Arrow-down.svg"
                        alt="arrow-menu" />
                </div>
                <div class="menu-item"><a href="#">Inspirations</a></div>
            </div>
            <div class="search-bar">
                <img src="./assets/icons/Search.svg" alt="search icon" width='20px' height="20px" />
                <input type="text" placeholder="Search for minimalist chair">
            </div>
            <div class="profile-list">
                <img class="profile-icon" src="./assets/icons/Heart.svg" alt="Heart icon" width='24px' height="24px" />
                <img class="profile-icon" src="./assets/icons/Cart.svg" alt="Cart icon" width='24px' height="24px" />
                <img class="profile-images" src="./assets/images/profile-image.png" alt="profile image" width='40px'
                    height="40px" />
            </div>
        </div>

    </div>
</body>

</html>
