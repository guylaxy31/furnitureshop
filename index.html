<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/theme.css">
    <title>Furniture Shop</title>
</head>

<body>
    <div class="leftbg"></div>
    <div class="headercontent">
        <div class="navigation-bar">
            <img src="./assets/logos/Funiro.svg" class="main-logo" alt="Funiro Logo" width='74px' height="30px" />
            <div class="drawer-btn" onclick="DrawerClickHandler()"><img src="./assets/icons/menu.svg" alt="menu"
                    width="24px" height="24px" /></div>
            <div class="drawer-menu" id="drawer-item">
                <ul>
                    <li>Products</li>
                    <li>Rooms</li>
                    <li>Inspiration</li>
                </ul>
            </div>
            <div class="menu-list">
                <div class="menu-item"><a href="#">Products</a><img class="arrow-icon"
                        src="./assets/icons/Arrow-down.svg" alt="arrow-menu" /></div>
                <div class="menu-item"><a href="#">Rooms</a><img class="arrow-icon" src="./assets/icons/Arrow-down.svg"
                        alt="arrow-menu" />
                </div>
                <div class="menu-item"><a href="#">Inspirations</a></div>
            </div>
            <div class="search-bar">
                <img src="./assets/icons/Search.svg" alt="search icon" width='20px' height="20px" />
                <input type="text" placeholder="Search for minimalist chair">
            </div>
            <div class="profile-list">
                <img class="profile-icon" src="./assets/icons/Heart.svg" alt="Heart icon" width='24px' height="24px" />
                <img class="profile-icon" src="./assets/icons/Cart.svg" alt="Cart icon" width='24px' height="24px" />
                <img class="profile-images" src="./assets/images/profile-image.png" alt="profile image" width='40px'
                    height="40px" />
            </div>
        </div>
        <div class="left-right-btn" id="imageCover">

            <img id="left-inactive" src="./assets/icons/left-inactive.svg" alt="left btn" />
            <img id="left-active" onclick="minusGalleryIndex()" src="./assets/icons/left-active.svg" alt="left btn" />
            <img id="right-active" onclick="addGalleryIndex()" src="./assets/icons/right-active.svg" alt="right btn" />
            <img id="right-inactive" src="./assets/icons/right-inactive.svg" alt="right btn" />

        </div>
        <div class="imageslide">
            <img id="room-image-item1" src="./assets/images/image-room1.png" alt="room image1" />
            <img id="room-image-item2" src="./assets/images/image-room2.png" alt="room image2" />
            <img id="room-image-item3" src="./assets/images/image-room3.png" alt="room image3" />
        </div>

    </div>
    <div>content ต่อไป</div>
    <div>content ต่อไป</div>
    <script>
        // ส่วนของ Drawer menu
        var itemlist = document.getElementById("drawer-item")
        function DrawerClickHandler() {
            console.log('run drawer function')
            itemlist.style.display === 'none' && screen.width > 600 ? itemlist.style.display = 'flex' : itemlist.style.display = 'none';
        }
        // ส่วนของ Left Right Gallery
        var totalIndex = 3
        var currentIndex = 2

        function addGalleryIndex() {
            currentIndex < totalIndex ? currentIndex += 1 : null
            // console.log('In function ', currentIndex)
            checkGalleryIndex(currentIndex)

        }
        function minusGalleryIndex() {
            currentIndex > 1 ? currentIndex -= 1 : null
            // console.log('In function ', currentIndex)
            checkGalleryIndex(currentIndex)
        }

        var leftinactive = document.getElementById("left-inactive")
        var leftactive = document.getElementById("left-active")
        var rightactive = document.getElementById("right-active")
        var rightinactive = document.getElementById("right-inactive")
        var gallery1 = document.getElementById("room-image-item1")
        var gallery2 = document.getElementById("room-image-item2")
        var gallery3 = document.getElementById("room-image-item3")

        function checkGalleryIndex(currentIndex) {
            currentIndex === 1 ? (leftinactive.style.display = 'flex', leftactive.style.display = 'none', rightactive.style.display = 'flex', rightinactive.style.display = 'none', gallery1.style.transform = 'translateX(100%)', gallery2.style.transform = 'translateX(100%)', gallery3.style.transform = 'translateX(100%)') : null
            currentIndex > 1 && currentIndex < totalIndex ? (leftinactive.style.display = 'none', leftactive.style.display = 'flex', rightactive.style.display = 'flex', rightinactive.style.display = 'none', gallery1.style.transform = 'translateX(12%)', gallery2.style.transform = 'translateX(12%)', gallery3.style.transform = 'translateX(12%)') : null
            currentIndex === totalIndex ? (leftinactive.style.display = 'none', leftactive.style.display = 'flex', rightactive.style.display = 'none', rightinactive.style.display = 'flex', gallery1.style.transform = 'translateX(-100%)', gallery2.style.transform = 'translateX(-100%)', gallery3.style.transform = 'translateX(-100%)') : null
        }
        checkGalleryIndex(currentIndex)

    </script>

</body>

</html>
